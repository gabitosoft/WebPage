<!DOCTYPE html>
<html>
    <head>
        <title>gabitosoft.com</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Style Sheet -->
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="bower_components/angular-gridster/dist/angular-gridster.min.css"/>
        <link rel="stylesheet" href="bower_components/angular-material-data-table/dist/md-data-table.min.css"/>
        <link rel="stylesheet" href="assets/css/login.css"/>
    </head>
    <body  ng-app="gabitosoft" ng-cloak>

        <!-- CONTENT -->
        <md-content>
            <div layout="column" class="relative" layout-fill role="main">
                <div ng-view=""></div>
            </div>
        </md-content>
        <!-- /CONTENT -->

        <!-- JavaScript dependencies -->
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="node_modules/angular-aria/angular-aria.min.js"></script>
        <script src="node_modules/angular-messages/angular-messages.min.js"></script>
        <script src="node_modules/angular-material/angular-material.min.js"></script>
        <script src="node_modules/angular-route/angular-route.min.js"></script>
        <script src="node_modules/angular-scroll/angular-scroll.min.js"></script>
        <script src="bower_components/angular-gridster/dist/angular-gridster.min.js"></script>
        <script src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>

        <!-- App Config -->
        <script src="app/app.modules.js"></script>
        <script src="app/app.routes.js"></script>
        <script src="app/app.theme.js"></script>

        <!-- App Components -->
        <!-- ToolBar -->
        <script src="app/components/toolbar/toolbarController.js"></script>
        <script src="app/components/toolbar/toolbarDirective.js"></script>
        <!-- /ToolBar -->

        <!-- Login -->
        <script src="app/components/login/loginController.js"></script>
        <!-- /Login -->
    </body>
</html>

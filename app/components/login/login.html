<div layout-align="center center" layout="column">
  <img src="assets/img/gabitosoft.png" alt="logo"/>
  <h4>Welcome to gabitosoft</h4>
  <div>Login with your User ID</div>
  <md-input-container class="md-block">
    <label>Username</label>
    <input required type="text" name="username" ng-model="login.username">
    <div ng-messages="login.username.$error">
      <div ng-message="required">This field is required.</div>
    </div>
  </md-input-container>
  <md-input-container class="md-block">
    <label>Password</label>
    <input required type="text" name="password" ng-model="login.password">
    <div ng-messages="login.password.$error">
      <div ng-message="required">This field is required.</div>
    </div>
  </md-input-container>
  <md-button class="md-raised md-primary">Log In</md-button>
</div>
